---
layout: default
title: 杰克儿
---

<div id="home">
  <h1>Blog Posts</h1>
  <pre>
  {{site}}
  </pre>
  <ul class="posts">
    {% for post in site.posts %}
	  {% if post.front %}
	    <!--<img src="{{ post.front }}"/>-->
	  {% endif%}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
